<section class="cmspage mtb-40">
    <div class="container">
        <div class="page-desc">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h3>Contact us</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" placeholder="put your name"/>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="provide email"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="give password"/>
                        </div>
                        <div class="form-group">
                            <textarea name="message" rows="5" class="form-control" placeholder="your message"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
